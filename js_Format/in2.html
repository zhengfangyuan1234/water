    function dcode(ty) {
        var y = Array.from(ty);

        var d = y.map((r) => {
            var u = [r.codePointAt(0), (r.codePointAt(0) - Math.random() * 70).toString(8)];
            var fg = [];
            for (var f = 0; f < u.length; f++) {
                fg.push(String.fromCharCode(u[f].toString(5)));
            }
            var f = fg.join("") + '';
            return f;
        });
        var f = d.join('‌');
        // console.log(f);
        return f;
    }

    function ecode(ty) {
        var ts = ty.split('‌');

        var f = ts.map(
            (r) => {
                var y = r.split("");
                var c = y.map((d) =>d.charCodeAt());
                return String.fromCodePoint(parseInt(c[0], 5));
            }
        );
        var ff = f.join("");
        // console.log(ff);

        return ff
