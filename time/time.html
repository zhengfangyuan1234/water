<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />

    <title>PHP</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: auto;
            background: #eee;
        }
        h1{
            text-align: center;
            font-size: 60px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1></h1>
    <iframe src="https://zhengfangyuan1234.github.io/water/time/1.html" name="OpenartDialog15522669910540" frameborder="0" allowtransparency="true" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" style="left: 0px; top: 0px; width: 100%; height: 500px; border: none;background:#c7c7c7;"></iframe>
    <script>
		function retime() {
    		var now = new Date();
    		var yy = now.getFullYear();
    		var mm = now.getMonth() + 1;
    		var dd = now.getDate();
    		var hh = now.getHours();
    		var ii = now.getMinutes();
    		var ss = now.getSeconds();
    		var clock = yy + "-";
    		if (mm < 10) clock += "0";
    		clock += mm + "-";
    		if (dd < 10) clock += "0";
    		clock += dd + " ";
    		if (hh < 10) clock += "0";
    		clock += hh + ":";
    		if (ii < 10) clock += '0';
    		clock += ii + ":";
    		if (ss < 10) clock += '0';
    		clock += ss;
    		return clock;
		}
        var time=retime();
        $("h1").html("当前时间<br/><br/>"+time);
        setInterval(function(){
            var time=retime();
            $("h1").html("当前时间<br/><br/>"+time);
        });
    </script>
</body>
</html>
